<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.css">
        <style media="screen">
            .red {
                background-color: red;
                color: white;
                
            }
            .blue{
                background-color: blue;
                color: white;
            }

        </style>
    </head>
    <body>

        <div id="app">
            <input type="text" v-on:input="cssClass = $event.target.value">  <!-- $event.target.value accesses the value that the event tergets-->
            <p v-bind:class="cssClass">Class: {{ cssClass }}</p>

        </div>






    <script src="https://unpkg.com/vue@2.5.13/dist/vue.js" charset="utf-8"></script>
    <script src="main.js" charset="utf-8"></script>
    </body>
</html>
